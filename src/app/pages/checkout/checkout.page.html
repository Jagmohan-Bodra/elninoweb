<ion-header>
  <ion-toolbar class="headerBG">
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/tabs/tab4" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-buttons>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Checkout</h1>

  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let item of newproductList">
      <ion-card-content>
        <div class="item-img">
          <img src="{{item.imgPath}}" />
        </div>

        <div class="item-info">
          <p>{{item.name | slice:0:20}}</p>
          <!-- <p>Apple</p> -->
          <p>${{item.price}}</p>

          <div class="qty-selector">
            <ion-button fill="clear">-</ion-button>
            <ion-label>1</ion-label>
            <ion-button fill="clear">+</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <span *ngIf="cart.length > 0">
    <div class="address">
      <ion-item lines="none">
        37/6 A, Delhi , New Delhi
        <ion-badge slot="end">&nbsp;</ion-badge>
      </ion-item>
    </div>

    <hr>

    <div class="cart-total">
      <ion-item lines="none">
        <ion-label>Sub Total</ion-label>
        <ion-label slot="end" class="ion-text-right">$16000.00</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Discount</ion-label>
        <ion-label slot="end" class="ion-text-right">5%</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Shipping</ion-label>
        <ion-label slot="end" class="ion-text-right">$10.00</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Total</ion-label>
        <ion-label slot="end" class="ion-text-right">$16200.00</ion-label>
      </ion-item>
    </div>
  </span>
</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" routerLink="/confirm" routerDirection="forward">Buy</ion-button>
  </ion-toolbar>
</ion-footer>
