<ion-header [translucent]="true">
  <ion-toolbar class="padtop keepcenter setHeaderBG" style="background-color: aliceblue;">
    <img src="/assets/img/logo.png" class="logo" />
  </ion-toolbar>
  <ion-toolbar class="padtop setHeaderBG">
    <div class="search ion-padding">
      <ion-item lines="none">
        <ion-input placeholder="Search Your Product"></ion-input>
        <ion-icon name="search-outline" slot="start"></ion-icon>
      </ion-item>
    </div>
    <ion-buttons slot="end">
      <ion-button>
        <ion-badge *ngIf="Totalcart.length > 0">{{ Totalcart.length }}</ion-badge>
        <ion-icon slot="icon-only" name="cart" class="textWhite"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-button slot="primary" [disabled]="itemsInCart.length<=0" style="margin-right: 5px;">
      <ion-badge *ngIf="itemsInCart.length">{{itemsInCart.length}}</ion-badge>
      <ion-icon name="cart"></ion-icon>
    </ion-button> -->
  </ion-toolbar>

  <!-- <ion-toolbar>
    <ion-title>
      Cart
    </ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Cart({{ Totalcart.length }})</h1>

  <span *ngIf="Totalcart.length == 0">Your cart is Empty!</span>
  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let item of ProductsInCartList">
      <ion-card-content>
        <div class="item-img">
          <img src="{{item.imgPath}}" />
        </div>

        <div class="item-info">
          <p>{{item.name | slice:0:20}}</p>
          <!-- <p>Apple</p> -->
          <p>${{item.price * item.quantityInCart}}</p>

          <div class="qty-selector">
            <ion-button fill="clear" (click)="removeFromCart(item)">-</ion-button>
            <ion-label>{{item.quantityInCart}}</ion-label>
            <ion-button fill="clear" (click)="addToCart(item)">+</ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <span *ngIf="Totalcart.length > 0">
    <div class="address">
      <ion-item lines="none">
        37/6 A, Delhi , New Delhi
        <ion-badge slot="end">&nbsp;</ion-badge>
      </ion-item>
    </div>

    <hr>

    <div class="cart-total">
      <ion-item lines="none">
        <ion-label>Sub Total</ion-label>
        <ion-label slot="end" class="ion-text-right">$16000.00</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Discount</ion-label>
        <ion-label slot="end" class="ion-text-right">5%</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Shipping</ion-label>
        <ion-label slot="end" class="ion-text-right">$10.00</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Total</ion-label>
        <ion-label slot="end" class="ion-text-right">$16200.00</ion-label>
      </ion-item>
    </div>
  </span>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" routerLink="/checkout" routerDirection="forward">Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>
