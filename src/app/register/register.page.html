<ion-header>
  <ion-toolbar>
    <ion-title>Create your account!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input [formControl]="registerForm.controls['emailId']" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" type="email" placeholder="your@email.com" autocomplete="off" ngModel required></ion-input>
            </ion-item>
             <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.EmailValidation">
                <div class="error-message" style="color: red;" *ngIf="registerForm.get('emailId').hasError(validation.type) && (registerForm.get('emailId').dirty || registerForm.get('emailId').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <!-- <ion-input [formControl]="registerForm.controls['password']" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]+$" name="password" type="password" placeholder="Password" ngModel required></ion-input> -->
              <ion-input [formControl]="registerForm.controls['password']" name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.PasswordValidation">
                <div class="error-message" style="color: red;" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-input [formControl]="registerForm.controls['confirmPassword']" name="confirmPassword" type="password" placeholder="Confirm Password" ngModel required></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.ConfirmPassValidation">
                <div class="error-message" style="color: red;" *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
                  {{ validation.message }}
                </div>                
              </ng-container>
            </div>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registerForm.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
             <a routerLink='/login'>go to login page <span style="color:red">Login!</span></a>
            </ion-item>
           </div> 
           </ion-col>     
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
