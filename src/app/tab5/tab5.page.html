<ion-header [translucent]="true">
  <ion-toolbar class="padtop keepcenter setHeaderBG" style="background-color: aliceblue;">
    <img src="/assets/img/logo.png" class="logo" />
  </ion-toolbar>
  <ion-toolbar class="padtop setHeaderBG">
    <div class="search ion-padding">
      <ion-item lines="none">
        <ion-input placeholder="Search Your Product"></ion-input>
        <ion-icon name="search-outline" slot="start"></ion-icon>
      </ion-item>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
        <ion-icon slot="icon-only" name="cart" class="textWhite"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-button slot="primary" [disabled]="itemsInCart.length<=0" style="margin-right: 5px;">
      <ion-badge *ngIf="itemsInCart.length">{{itemsInCart.length}}</ion-badge>
      <ion-icon name="cart"></ion-icon>
    </ion-button> -->
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <ion-segment>
      <ion-segment-button value="profile">
        Profile
      </ion-segment-button>
      <!-- <ion-segment-button value="orders">
        Orders
      </ion-segment-button>
      <ion-segment-button value="wallet">
        Wallet
      </ion-segment-button> -->
    </ion-segment>
  </ion-toolbar>

</ion-header>
